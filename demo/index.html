<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fbox {
      width: 90px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .mbox {
      overflow: hidden;
      display: inline-flex;
      flex-wrap: nowrap;
    }

    .sbox {
      flex-shrink: 0;
      width: 120px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="fbox">
    <div class="mbox" id="scrollContainer">
      <div class="sbox" style="background-color: rgb(255, 210, 210);">1</div>
      <div class="sbox" style="background-color: rgb(224, 255, 224);">2</div>
    </div>

  </div>
  <button id="btn">暂停</button>
  <script src="../lib/p-seamless-scroll.umd.js"></script>
  <script>
    let scrollContainer = document.getElementById('scrollContainer');
    let btn = document.getElementById('btn');

    let options = {
      el: scrollContainer,
      speed: 100,
      direction: 'right',
      auto: true
    }

    let pss = new pSeamlessScroll(options);
    btn.addEventListener('click', () => {
      if (pss.state.isPause) {
        pss.play();
        btn.innerText = '暂停';
      } else {
        pss.pause();
        btn.innerText = '开始';
      }
    })
  </script>
</body>

</html>
