<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <style>
    .fbox {
      width: 10px;
      height: 160px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .sbox {
      width: 240px;
      height: 240px;
      background-image: url(https://pbstar.github.io/p-seamless-scroll/logo.png);
    }
  </style>
  <div class="fbox" id="scrollContainer">
    <div class="sbox"></div>
  </div>
  <button id="btn">暂停</button>
  <button id="btn2">开始</button>
  <button id="btn3">销毁</button>
  <button id="btn4">停止监听悬浮</button>
  <script type="module">
    import pSeamlessScroll from '../src/index.js';
    let scrollContainer = document.getElementById('scrollContainer');
    let btn = document.getElementById('btn');
    let btn2 = document.getElementById('btn2');
    let btn3 = document.getElementById('btn3');
    let btn4 = document.getElementById('btn4');

    let options = {
      el: scrollContainer,
      speed: 60,
      hoverStop: true,
      rest: { distance: 100, time: 2000 }
    }

    let pss = new pSeamlessScroll(options);
    console.log(pss);
    pss.on('pause', (e) => {
      console.log('pause', e);
    })
    pss.on('hover', (e) => {
      console.log('hover', e);
    })
    btn.addEventListener('click', () => {
      pss.pause();
    })

    btn2.addEventListener('click', () => {
      pss.play();
    })

    btn3.addEventListener('click', () => {
      pss.destroy();
    })

    btn4.addEventListener('click', () => {
      pss.off('hover');
    })
  </script>
</body>

</html>
