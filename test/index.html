<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <style>
    .fbox {
      width: 160px;
      height: 160px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .sbox {
      width: 240px;
      height: 240px;
      background-image: url(https://pbstar.github.io/p-seamless-scroll/logo.png);
    }
  </style>
  <div class="fbox" id="scrollContainer">
    <div class="sbox"></div>
  </div>
  <button id="btn">暂停</button>
  <script type="module">
    import pSeamlessScroll from '../src/index.js';
    let scrollContainer = document.getElementById('scrollContainer');
    let btn = document.getElementById('btn');

    let options = {
      el: scrollContainer,
      mode:'distance',
      hoverStop:false
    }

    let pss = new pSeamlessScroll(options);
    
    btn.addEventListener('click', () => {
      pss.pause();
    })
  </script>
</body>

</html>
