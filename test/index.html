<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <style>
    .fbox {
      width: 160px;
      height: 160px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .sbox {
      width: 240px;
      height: 240px;
      background-image: url(https://pbstar.github.io/p-seamless-scroll/logo.png);
    }
  </style>
  <div class="fbox" id="scrollContainer">
    <div class="sbox"></div>
  </div>
  <button id="btn">暂停</button>
  <button id="btn2">开始</button>
  <button id="btn3">销毁</button>
  <script type="module">
    import pSeamlessScroll from '../src/index.js';
    let scrollContainer = document.getElementById('scrollContainer');
    let btn = document.getElementById('btn');
    let btn2 = document.getElementById('btn2');

    let options = {
      el: scrollContainer,
      speed: 100,
      hoverStop: false,
      rest: {
        distance: 80,
        time: 1000,
      },
    }

    let pss = new pSeamlessScroll(options);

    btn.addEventListener('click', () => {
      pss.pause();
    })
    
    btn2.addEventListener('click', () => {
      pss.play();
    })

    btn3.addEventListener('click', () => {
      pss.destroy();
    })
  </script>
</body>

</html>
