<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <style>
    .fbox {
      width: 90px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .sbox {
      width: 120px;
      height: 200px;
    }
  </style>
  <div class="fbox" id="scrollContainer">
    <div class="sbox" style="background-color: rgb(255, 210, 210);">1</div>
    <div class="sbox" style="background-color: rgb(224, 255, 224);">2</div>
  </div>
  <button id="btn">暂停</button>
  <script type="module">
    import pSeamlessScroll from '../src/index.js';
    let scrollContainer = document.getElementById('scrollContainer');
    let btn = document.getElementById('btn');

    let options = {
      el: scrollContainer,
      speed: 80,
      direction: 'up',
      // mode: 'time',
      mode: 'distance',
      rest:{
        distance: 150,
        time: 1000,
      }
    }

    let pss = new pSeamlessScroll(options);
    pss.on('pause', (e) => {
      console.log('pause', e);
    })
    btn.addEventListener('click', () => {
      if (pss.state.isPause) {
        pss.play();
        btn.innerText = '暂停';
      } else {
        pss.pause();
        btn.innerText = '开始';
      }
    })
  </script>
</body>

</html>
